<body>
<h1 class="hello">
    <ul class="texts">
        <li>Some Title</li>   
        <li >Another Title</li>
    </ul>
</h1>
<script>
	$(document).ready(function() {   //check the following documentation https://github.com/jschr/textillate//
/*$('.hello').textillate({
    minDisplayTime: 1000, 
    in: { effect: 'fadeInLeftBig' }, 
    out :{  delay: 3, effect: 'fadeOutRightBig'},
    loop: true
});*/
    $('.hello').textillate({
       minDisplayTime: 1000,
       in: {
       	   initialDelay: 0,
       	   effect: 'fadeInLeftBig',
           shuffle: false,
           sync:false, 
            delay: 50
            
       },
       out: { 
       	     delay: 3,
             effect: 'fadeOutRightBig',
             shuffle: false,
             sync: false,
       },
       loop: true,
       
    });
});
